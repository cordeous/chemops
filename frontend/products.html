<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChemOps – Products</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="app-layout">
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-brand"><i class="bi bi-flask-fill"></i> Chem<span>Ops</span></div>
    <div class="sidebar-nav">
      <div class="sidebar-section">Main</div>
      <a href="dashboard.html" class="sidebar-link" data-page="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <div class="sidebar-section">Operations</div>
      <a href="products.html" class="sidebar-link active" data-page="products"><i class="bi bi-box-seam"></i> Products</a>
      <a href="batches.html" class="sidebar-link" data-page="batches"><i class="bi bi-layers"></i> Batches</a>
      <a href="customers.html" class="sidebar-link" data-page="customers"><i class="bi bi-people"></i> Customers</a>
      <a href="orders.html" class="sidebar-link" data-page="orders"><i class="bi bi-cart3"></i> Orders</a>
      <a href="invoices.html" class="sidebar-link" data-page="invoices"><i class="bi bi-receipt"></i> Invoices</a>
      <div class="sidebar-section">Analytics</div>
      <a href="reports.html" class="sidebar-link" data-page="reports"><i class="bi bi-bar-chart-line"></i> Reports</a>
      <a href="compliance.html" class="sidebar-link" data-page="compliance"><i class="bi bi-shield-check"></i> Compliance</a>
      <div class="sidebar-section" data-role="Admin">Admin</div>
      <a href="admin.html" class="sidebar-link" data-page="admin" data-role="Admin"><i class="bi bi-gear"></i> Admin Panel</a>
    </div>
    <div class="sidebar-footer">
      <div class="user-name" id="sidebar-user">—</div>
      <div id="sidebar-role" class="small mt-1"></div>
      <a href="#" class="text-danger small mt-2 d-block" id="logout-btn"><i class="bi bi-box-arrow-left"></i> Sign out</a>
    </div>
  </nav>
  <div class="main-content">
    <div class="topbar">
      <span class="topbar-title"><i class="bi bi-box-seam me-2"></i>Products</span>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-secondary" id="btn-export"><i class="bi bi-download me-1"></i>Export CSV</button>
        <label class="btn btn-sm btn-outline-secondary mb-0" for="import-file"><i class="bi bi-upload me-1"></i>Import CSV<input type="file" id="import-file" accept=".csv" class="d-none"></label>
        <button class="btn btn-sm btn-primary" id="btn-add"><i class="bi bi-plus-lg me-1"></i>Add Product</button>
      </div>
    </div>
    <div class="page-content">
      <div class="filter-bar d-flex flex-wrap gap-2 align-items-center">
        <input type="text" class="form-control form-control-sm" id="search" placeholder="Search name or CAS..." style="max-width:220px;">
        <select class="form-select form-select-sm" id="filter-hazardous" style="max-width:160px;">
          <option value="">All products</option>
          <option value="true">Hazardous only</option>
          <option value="false">Non-hazardous</option>
        </select>
        <select class="form-select form-select-sm" id="filter-archived" style="max-width:150px;">
          <option value="false">Active only</option>
          <option value="true">Show archived</option>
        </select>
        <button class="btn btn-sm btn-outline-primary" onclick="loadProducts()"><i class="bi bi-search"></i></button>
      </div>
      <div class="card">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th><th>CAS #</th><th>UN #</th><th>Hazard Class</th>
                <th>Unit</th><th>Stock</th><th>Price</th><th>Flags</th><th class="table-actions">Actions</th>
              </tr>
            </thead>
            <tbody id="products-tbody"><tr><td colspan="9" class="text-center text-muted py-4">Loading...</td></tr></tbody>
          </table>
        </div>
      </div>
      <div id="pagination" class="d-flex justify-content-between align-items-center mt-2 text-muted small"></div>
    </div>
  </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="product-modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="product-form">
          <input type="hidden" id="product-id">
          <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Chemical Name *</label><input class="form-control" id="p-name" required></div>
            <div class="col-md-3"><label class="form-label">CAS Number</label><input class="form-control" id="p-cas" placeholder="XXXXXXX-XX-X"></div>
            <div class="col-md-3"><label class="form-label">UN Number</label><input class="form-control" id="p-un" placeholder="UNXXXX"></div>
            <div class="col-md-6"><label class="form-label">Hazard Classification</label><input class="form-control" id="p-hazard" placeholder="e.g. Class 8 - Corrosive"></div>
            <div class="col-md-6"><label class="form-label">Storage Requirements</label><input class="form-control" id="p-storage"></div>
            <div class="col-md-12"><label class="form-label">SDS Document URL</label><input class="form-control" id="p-sds" type="url" placeholder="https://..."></div>
            <div class="col-md-3"><label class="form-label">Unit of Measure *</label>
              <select class="form-select" id="p-unit">
                <option value="kg">kg</option><option value="L">L</option><option value="drum">drum</option>
                <option value="pallet">pallet</option><option value="ton">ton</option><option value="g">g</option>
                <option value="mL">mL</option><option value="unit">unit</option>
              </select>
            </div>
            <div class="col-md-3"><label class="form-label">Stock Level</label><input class="form-control" id="p-stock" type="number" min="0" value="0"></div>
            <div class="col-md-3"><label class="form-label">Reorder Threshold</label><input class="form-control" id="p-threshold" type="number" min="0" value="10"></div>
            <div class="col-md-3"><label class="form-label">Price *</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input class="form-control" id="p-price" type="number" min="0" step="0.01" required>
              </div>
            </div>
            <div class="col-md-3"><label class="form-label">Currency</label>
              <select class="form-select" id="p-currency">
                <option value="USD">USD</option><option value="EUR">EUR</option><option value="GBP">GBP</option>
              </select>
            </div>
            <div class="col-md-9 d-flex align-items-end gap-4">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="p-hazardous">
                <label class="form-check-label">Hazardous Material</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="save-product">Save Product</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/products.js"></script>
</body>
</html>
