<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChemOps – Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-logo"><i class="bi bi-flask-fill"></i> Chem<span>Ops</span></div>
    <p class="auth-subtitle mb-4">Chemical Sales & Billing Platform</p>

    <div id="alert-box" class="alert alert-danger d-none"></div>

    <form id="login-form">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="you@company.com" required>
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          <button class="btn btn-outline-secondary" type="button" id="toggle-pw"><i class="bi bi-eye"></i></button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="login-btn">
        <span id="login-text">Sign In</span>
        <span id="login-spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
      </button>
    </form>

    <div class="mt-4 p-3 bg-light rounded small text-muted">
      <strong>Demo credentials:</strong><br>
      admin@chemops.com / admin123<br>
      sales@chemops.com / sales123
    </div>
  </div>
</div>
<script src="assets/js/api.js"></script>
<script src="assets/js/auth.js"></script>
</body>
</html>
