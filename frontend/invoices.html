<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChemOps – Invoices</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="app-layout">
  <nav class="sidebar">
    <div class="sidebar-brand"><i class="bi bi-flask-fill"></i> Chem<span>Ops</span></div>
    <div class="sidebar-nav">
      <div class="sidebar-section">Main</div>
      <a href="dashboard.html" class="sidebar-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <div class="sidebar-section">Operations</div>
      <a href="products.html" class="sidebar-link"><i class="bi bi-box-seam"></i> Products</a>
      <a href="batches.html" class="sidebar-link"><i class="bi bi-layers"></i> Batches</a>
      <a href="customers.html" class="sidebar-link"><i class="bi bi-people"></i> Customers</a>
      <a href="orders.html" class="sidebar-link"><i class="bi bi-cart3"></i> Orders</a>
      <a href="invoices.html" class="sidebar-link active"><i class="bi bi-receipt"></i> Invoices</a>
      <div class="sidebar-section">Analytics</div>
      <a href="reports.html" class="sidebar-link"><i class="bi bi-bar-chart-line"></i> Reports</a>
      <a href="compliance.html" class="sidebar-link"><i class="bi bi-shield-check"></i> Compliance</a>
      <div class="sidebar-section" data-role="Admin">Admin</div>
      <a href="admin.html" class="sidebar-link" data-role="Admin"><i class="bi bi-gear"></i> Admin Panel</a>
    </div>
    <div class="sidebar-footer">
      <div class="user-name" id="sidebar-user">—</div>
      <div id="sidebar-role" class="small mt-1"></div>
      <a href="#" class="text-danger small mt-2 d-block" id="logout-btn"><i class="bi bi-box-arrow-left"></i> Sign out</a>
    </div>
  </nav>
  <div class="main-content">
    <div class="topbar">
      <span class="topbar-title"><i class="bi bi-receipt me-2"></i>Invoices</span>
    </div>
    <div class="page-content">
      <div class="filter-bar d-flex flex-wrap gap-2">
        <select class="form-select form-select-sm" id="filter-status" style="max-width:180px;">
          <option value="">All statuses</option>
          <option value="Draft">Draft</option><option value="Issued">Issued</option>
          <option value="Paid">Paid</option><option value="Overdue">Overdue</option>
        </select>
        <button class="btn btn-sm btn-outline-primary" onclick="loadInvoices()"><i class="bi bi-search"></i></button>
      </div>
      <div class="card">
        <div class="table-responsive">
          <table class="table">
            <thead><tr><th>Invoice #</th><th>Customer</th><th>Subtotal</th><th>Tax</th><th>Total</th><th>Status</th><th>Due Date</th><th>Issued</th><th class="table-actions">Actions</th></tr></thead>
            <tbody id="invoices-tbody"><tr><td colspan="9" class="text-center text-muted py-4">Loading...</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/invoices.js"></script>
</body>
</html>
