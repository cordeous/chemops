<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChemOps – Customers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="app-layout">
  <nav class="sidebar">
    <div class="sidebar-brand"><i class="bi bi-flask-fill"></i> Chem<span>Ops</span></div>
    <div class="sidebar-nav">
      <div class="sidebar-section">Main</div>
      <a href="dashboard.html" class="sidebar-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <div class="sidebar-section">Operations</div>
      <a href="products.html" class="sidebar-link"><i class="bi bi-box-seam"></i> Products</a>
      <a href="batches.html" class="sidebar-link"><i class="bi bi-layers"></i> Batches</a>
      <a href="customers.html" class="sidebar-link active"><i class="bi bi-people"></i> Customers</a>
      <a href="orders.html" class="sidebar-link"><i class="bi bi-cart3"></i> Orders</a>
      <a href="invoices.html" class="sidebar-link"><i class="bi bi-receipt"></i> Invoices</a>
      <div class="sidebar-section">Analytics</div>
      <a href="reports.html" class="sidebar-link"><i class="bi bi-bar-chart-line"></i> Reports</a>
      <a href="compliance.html" class="sidebar-link"><i class="bi bi-shield-check"></i> Compliance</a>
      <div class="sidebar-section" data-role="Admin">Admin</div>
      <a href="admin.html" class="sidebar-link" data-role="Admin"><i class="bi bi-gear"></i> Admin Panel</a>
    </div>
    <div class="sidebar-footer">
      <div class="user-name" id="sidebar-user">—</div>
      <div id="sidebar-role" class="small mt-1"></div>
      <a href="#" class="text-danger small mt-2 d-block" id="logout-btn"><i class="bi bi-box-arrow-left"></i> Sign out</a>
    </div>
  </nav>
  <div class="main-content">
    <div class="topbar">
      <span class="topbar-title"><i class="bi bi-people me-2"></i>Customers</span>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-secondary" id="btn-export"><i class="bi bi-download me-1"></i>Export CSV</button>
        <button class="btn btn-sm btn-primary" id="btn-add"><i class="bi bi-plus-lg me-1"></i>Add Customer</button>
      </div>
    </div>
    <div class="page-content">
      <div class="filter-bar d-flex flex-wrap gap-2 align-items-center">
        <input type="text" class="form-control form-control-sm" id="search" placeholder="Search company..." style="max-width:220px;">
        <select class="form-select form-select-sm" id="filter-status" style="max-width:180px;">
          <option value="">All statuses</option>
          <option value="Verified">Verified</option>
          <option value="Pending">Pending</option>
          <option value="Rejected">Rejected</option>
        </select>
        <button class="btn btn-sm btn-outline-primary" onclick="loadCustomers()"><i class="bi bi-search"></i></button>
      </div>
      <div class="card">
        <div class="table-responsive">
          <table class="table">
            <thead><tr><th>Company</th><th>Contact</th><th>Tax ID</th><th>Credit Limit</th><th>Compliance</th><th>Currency</th><th class="table-actions">Actions</th></tr></thead>
            <tbody id="customers-tbody"><tr><td colspan="7" class="text-center text-muted py-4">Loading...</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Customer Modal -->
<div class="modal fade" id="customer-modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title" id="modal-title">Add Customer</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <form id="customer-form">
          <input type="hidden" id="customer-id">
          <h6 class="text-muted mb-3">Company Information</h6>
          <div class="row g-3 mb-3">
            <div class="col-md-6"><label class="form-label">Company Name *</label><input class="form-control" id="c-company" required></div>
            <div class="col-md-3"><label class="form-label">Tax ID</label><input class="form-control" id="c-taxid"></div>
            <div class="col-md-3"><label class="form-label">Credit Limit ($)</label><input class="form-control" id="c-credit" type="number" min="0" value="0"></div>
            <div class="col-md-3"><label class="form-label">Compliance Status</label>
              <select class="form-select" id="c-compliance">
                <option value="Pending">Pending</option><option value="Verified">Verified</option><option value="Rejected">Rejected</option>
              </select>
            </div>
            <div class="col-md-3"><label class="form-label">Currency</label>
              <select class="form-select" id="c-currency">
                <option value="USD">USD</option><option value="EUR">EUR</option><option value="GBP">GBP</option>
              </select>
            </div>
            <div class="col-md-6"><label class="form-label">Notes</label><input class="form-control" id="c-notes"></div>
          </div>
          <h6 class="text-muted mb-3">Contact</h6>
          <div class="row g-3 mb-3">
            <div class="col-md-4"><label class="form-label">Contact Name</label><input class="form-control" id="c-contact-name"></div>
            <div class="col-md-4"><label class="form-label">Contact Email</label><input class="form-control" id="c-contact-email" type="email"></div>
            <div class="col-md-4"><label class="form-label">Contact Phone</label><input class="form-control" id="c-contact-phone"></div>
          </div>
          <h6 class="text-muted mb-3">Address</h6>
          <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Street</label><input class="form-control" id="c-street"></div>
            <div class="col-md-3"><label class="form-label">City</label><input class="form-control" id="c-city"></div>
            <div class="col-md-3"><label class="form-label">State</label><input class="form-control" id="c-state"></div>
            <div class="col-md-3"><label class="form-label">Postal Code</label><input class="form-control" id="c-postal"></div>
            <div class="col-md-3"><label class="form-label">Country</label><input class="form-control" id="c-country" value="USA"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="save-customer">Save Customer</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/customers.js"></script>
</body>
</html>
